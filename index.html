<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <header><img class="logo" src="/img/Logo.png" alt="Logo de ALURA">
        <h1>Encriptador Alura</h1>
    </header>
    
    <main>
        <section>
            <textarea class="input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div><h6 class="aviso">Solo letras minúsculas y sin acento</h6></div>
            <div class="botones">
                <button class="encript" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencript" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="output" cols="20" rows="10"></textarea>
            <div><button class="copiar" onclick="copiar()">Copiar</button>
                
            </div>
        </section>
    </main>
    <footer>
        <h4>2024 | Desarrollado por Diana Acevedo| Bogotá, Colombia</h4>
    </footer>

    <script src="script.js"></script>
</body>
</html>
